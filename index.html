<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="days">
        <span class="day1">Mon</span>
        <span class="day2">Tue</span>
        <span class="day3">Wed</span>
        <span class="day4">Thu</span>
        <span class="day5">Fri</span>
        <span class="day6">Sat</span>
        <span class="day7">Sun</span>
      </div>
      <div class="clock">
        <span class="watch">12:12:12</span>
      </div>
    </div>
    <footer><p class="copyR">&#169; aleksandarvukasovic 2021</p></footer>

    <script src="scrypt.js"></script>
  </body>
</html>
